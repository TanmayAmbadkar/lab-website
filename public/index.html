<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- ================================================================= -->
    <!-- =================== Primary SEO Meta Tags ======================= -->
    <!-- ================================================================= -->
    
    <!-- Title: Appears in browser tabs and search results. Keep it concise. -->
    <title>Neurosymbolic Intelligence Lab | Abhinav Verma | Penn State</title>
    
    <!-- Description: A brief summary of the page's content. Aim for ~160 characters. -->
    <meta
      name="description"
      content="The Neurosymbolic Intelligence Lab at Penn State, led by Prof. Abhinav Verma, focuses on building trustworthy, reliable, and secure AI systems by combining machine learning and formal methods."
    />
    
    <!-- Keywords: Important terms related to your lab's research. -->
    <meta 
      name="keywords" 
      content="Neurosymbolic AI, Reinforcement Learning, Formal Methods, Trustworthy AI, Abhinav Verma, Penn State, Computer Science" 
    />
    
    <!-- Author of the website -->
    <meta name="author" content="Abhinav Verma" />
    
    <!-- Tells search engines that this is the main version of the page -->
    <link rel="canonical" href="https://www.yourlabwebsite.com" />
    
    <!-- Tells search engine crawlers to index this page -->
    <meta name="robots" content="index, follow" />

    <!-- ================================================================= -->
    <!-- =================== Open Graph / Social Media Tags ============== -->
    <!-- ================================================================= -->
    
    <!-- For sharing on Facebook, LinkedIn, etc. -->
    <meta property="og:title" content="Neurosymbolic Intelligence Lab | Penn State" />
    <meta property="og:description" content="Researching trustworthy and reliable AI by combining machine learning and formal methods." />
    <!-- IMPORTANT: Replace with a direct link to a preview image of your lab or logo. -->
    <meta property="og:image" content="%PUBLIC_URL%/lab-preview.png" /> 
    <meta property="og:url" content="https://www.yourlabwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- ================================================================= -->
    <!-- =================== Twitter Card Tags =========================== -->
    <!-- ================================================================= -->
    
    <!-- For sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neurosymbolic Intelligence Lab | Penn State" />
    <meta name="twitter:description" content="Researching trustworthy and reliable AI by combining machine learning and formal methods." />
    <!-- IMPORTANT: Replace with a direct link to a preview image. -->
    <meta name="twitter:image" content="%PUBLIC_URL%/lab-preview.png" />

    <!-- ================================================================= -->
    <!-- =================== Standard React App Files ==================== -->
    <!-- ================================================================= -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
